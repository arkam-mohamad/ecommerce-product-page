<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <nav>
    <div class="links">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <a href="">Collections</a>
      <a href="">Men</a>
      <a href="">Women</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </div>
    <div class="profile">
      <img src="./images/icon-cart.svg" alt="icon-cart" class="cart">
      <img src="./images/image-avatar.png" alt="image-avatar" class="user">
    </div>
  </nav>

  <main>
    <div class="image-container">
      <img src="./images/image-product-1.jpg" alt="image-product-1" class="big-image">
      <div class="thumbnails">
        <img src="./images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail" class="active">
        <img src="./images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail">
        <img src="./images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail">
        <img src="./images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail">
      </div>
    </div>
    <div class="main-content">
      <h2>Sneaker Company</h2>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <h3>$125.00 <span class="discount">50%</span></h3>
      <p class="old-price">$250.00</p>
      <div class="cta">
        <div class="count">
          <img src="./images/icon-minus.svg" alt="icon-minus" class="minus">
          <h4>0</h4>
          <img src="./images/icon-plus.svg" alt="icon-plus" class="plus">
        </div>
        <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="icon-cart"> Add to cart</button>
      </div>
    </div>
  </main>
</body>
</html>
